[workspace]
resolver = "2"
members = [
    "crates/egui-cha",
    "crates/egui-cha-ds",
    "examples/counter",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
rust-version = "1.75"

[workspace.dependencies]
# Internal
egui-cha = { path = "crates/egui-cha" }
egui-cha-ds = { path = "crates/egui-cha-ds" }

# Egui ecosystem
egui = "0.31"
eframe = { version = "0.31", default-features = false, features = ["default_fonts", "glow", "persistence"] }

# Async runtime
tokio = { version = "1", features = ["rt-multi-thread", "sync", "time"] }

# Utilities
thiserror = "2"
tracing = "0.1"
